<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手风琴</title>
    <link rel="stylesheet" href="collpase.css">
</head>
<body>
    <!-- 显示方向类名选择:
        列表元素类名为:
            accordion-list-vertical 垂直显示
            accordion-list-across 水平显示
    -->
    <!-- 模板 -->
    <div class="accordion-list-across">
        <div class="accordion-item accordion-item-expand">
            <div class="accordion-item-toggle"></div>    
            <div class="accordion-item-body"></div>
        </div>
        <div class="accordion-item">
            <div class="accordion-item-toggle"></div>
            <div class="accordion-item-body"></div>
        </div>  
        <div class="accordion-item">
                <div class="accordion-item-toggle"></div>
                <div class="accordion-item-body"></div>
            </div> 
         <div class="accordion-item">
                <div class="accordion-item-toggle"></div>
                <div class="accordion-item-body"></div>
            </div> 
    </div>
    <script src="collpase.js"></script>
    <script>
        var collapse = new Collapse({
            //视口容器
            container: document.body,
            //内容区展示宽高度(如果垂直,按照高度计算,如果水平按照宽度计算,默认:100)
            listclassName: 'accordion-list-across',
            contentwh: 300/*px*/,
            //    内容区添加 (已从上到下索引安排,多出忽略)
            content: [
                /*如果不传请设置为空*/
                {
                 loggle: '标题',
                 body: '<img src='+'https://unsplash.it/300/200'+'>',
                },
                {
                 loggle: '标题',
                 body: '<img src='+'https://unsplash.it/300/200'+'>',   
                },
                {
                 loggle: '标题',
                 body: '<img src='+'https://unsplash.it/300/200'+'>',
                },
                {
                 loggle: '标题',
                 body: '<img src='+'https://unsplash.it/300/200'+'>',   
                }
                /*..可以添加多个内容..*/
            ],
        }
);
    </script>
</body>
</html>
