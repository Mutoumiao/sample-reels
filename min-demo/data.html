<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>dataset</title>
	<style>
		li{cursor: default;line-height: 1.8;}
		table{border-collapse: collapse;}
		th, td, caption{padding: 10px;border: 1px solid #ddd;font-size: 14px;}
		th{color: #999;}
		caption{font-size: 20px;font-weight: bold;border-bottom: none;}
		#card{position: absolute;top: 10px;left: 150px;}
	</style>
</head>
<body>
	<ul>
		<li data-id="123456" data-account-name="TO"
			data-name="TO" data-email="123@qq.com" 
			data-mobile="13524543878">TO</li>
		<li data-id="123457" data-account-name="MO"
			data-name="MU" data-email="456@qq.com" 
			data-mobile="13968789868">MO</li>
	</ul>
	<div id="card" style="display:none">
		<table>
			<caption id="accountName"></caption>
			<tr><th>姓名：</th><td id="name"></td></tr>
			<tr><th>邮箱：</th><td id="email"></td></tr>
			<tr><th>手机：</th><td id="mobile"></td></tr>
		</table>

	</div>
	<script>
	(function () {
		function $(id) {
			return document.getElementById(id);
		}
		function Mouseenter (e) {
			var user = e.target;
			var data = user.dataset;
			$('accountName').innerText = data.accountName;
			$('name').innerText = data.name;
			$('email').innerText = data.email;
			$('mobile').innerText = data.mobile;

			$('card').style.display = 'block';
		}
		function Mouseleave (e) {
			$('card').style.display = 'none';
		} 

		var lis = document.getElementsByTagName('li');
		for(let i = 0,len = lis.length; i < len; i++) {
			lis[i].addEventListener('mouseenter',Mouseenter);
			lis[i].addEventListener('mouseleave',Mouseleave);
		}
	})();
		
	</script>
</body>
</html>
